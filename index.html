<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Olla - Juego de Fiestas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/syle.css">
</head>
<body>
    <div class="container p-3 d-flex flex-column" id="app-container">
        
        <h1 class="text-center text-primary">La Olla Conchalalora</h1>
        <hr>
        <h5 id="contadorPalabras">Bolsa Vacia</h2>
        <div class="mb-3 d-flex flex-column">
            <button class="btn btn-primary my-1" onclick="agregarPalabra()">Agregar Papel</button>
        </div>

        <div class="d-flex flex-column">
            <h2 class="text-center text-success">Empezemos a jugar!</h2>
            <p class="text-center text-warning bg-white">tu palabra es:</p>
            <h1 class="text-center display-1" id="ultimaPalabraGuardada"></h1>
            <button id="btn-sacarPapel" class="btn btn-success btn-lg mt-5" onclick="sacarPalabra()">Sacar Papel</button>
        </div>
        


        
        <ul class="list-group" id="palabrasLista" hidden></ul>
        <p class="text-secundary">Palabras Sacadas (<span id="contadorPalabrasSacadas">0 palabras</span>)</h2>
        <ul class="list-group" id="palabrasSacadasLista"  hidden></ul>
        <!-- <h2>Última Palabra Guardada:</h2> -->
        
        
        <div class="d-flex flex-column mt-auto">
            <button class="btn btn-outline-warning my-1 bt-s" onclick="guardarUltimaPalabra()">Devolver último papel</button>
            <button class="btn btn-outline-info my-1" id="revolverBolsaBtn" onclick="revolverBolsa()" disabled>Revolver Bolsa (Nueva Ronda)</button>
            <button class="btn btn-danger my-1" onclick="eliminarTodasLasPalabras()">Eliminar Todos los Papeles</button>
        </div>



    </div>

    <!-- JavaScript -->
    <script src="./src/js/app.js"></script>
</body>
</html>
