<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Olla - Juego de Fiestas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/syle.css">
</head>
<body>
    <div class="container mt-5">
        <h1>La Olla - Juego de Fiestas</h1>
        <div class="mb-3">
            <button class="btn btn-primary mr-2" onclick="agregarPalabra()">Agregar Palabra</button>
            <button class="btn btn-success mr-2" onclick="sacarPalabra()">Sacar Palabra</button>
            <button class="btn btn-danger mr-2" onclick="eliminarTodasLasPalabras()">Eliminar Todas las Palabras</button>
            <button class="btn btn-warning" onclick="guardarUltimaPalabra()">Guardar Última Palabra</button>
            <button class="btn btn-info" id="revolverBolsaBtn" onclick="revolverBolsa()" disabled>Revolver Bolsa</button>
        </div>
        <h2 id="contadorPalabras">0 palabras</h2>
        <ul class="list-group" id="palabrasLista"></ul>
        <h2>Palabras Sacadas (<span id="contadorPalabrasSacadas">0 palabras</span>)</h2>
        <ul class="list-group" id="palabrasSacadasLista"></ul>
        <h2>Última Palabra Guardada:</h2>
        <h1 id="ultimaPalabraGuardada"></h1>
    </div>

    <!-- JavaScript -->
    <script src="/src/js/app.js"></script>
</body>
</html>
